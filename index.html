<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rick's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans|Lato' rel='stylesheet' type='text/css'>


    <script id="port-template" type="text/x-handlebars-template">
      <article class="clearfix" data="{{category}}">
        <img src="{{image}}">
        <a href="{{projectUrl}}"><h3>{{title}}</h3></a>
        <p class="date-created">Published {{daysAgo}} days ago on {{createdOn}}</p>
        <p>{{detail}}</p>
      </article>
    </script>

    <script id="about-me-template" type="text/x-handlebars-template">
      <tr>
        <td><a href="{{html_url}}">{{name}}</a></td>
        <td> {{created_at}} </td>
        <td> {{size}} </td>
        <td> {{open_issues}} </td>
        <td> {{forks}} </td>
      </tr>
    </script>

  </head>
  <body>
    <header>
      <h1>Rick Stoner</h1>
    </header>
    <nav id="nav" class="navbar">
      <img src="css/fonts/menu.svg" class="icon-menu" >
      <div>
        <ul>
          <li class="home"><img src="img/home3.png"><a href="/"> Home </a></li> <span>|</span>
          <li class="about"><img src="img/pencil.png"><a href="/about"> About </a></li> <span>|</span>
          <li><a href="https://github.com/rstoner19/"><img src='img/github.png'> GitHub</a></li> <span>|</span>
          <li><a href="https://www.facebook.com"><img src='img/facebook15.png'> Facebook</a></li>
        </ul>
      </div>
    </nav>
    <section id="portfolio">
      <h2>Projects</h2>
    </section>
    <section id="about-me">
      <h2>About Me</h2>
      <article class='display-myinfo'>
        <h3></h3>
        <p>Bio: </p>
        <table class="stats">
          <tr>
            <th> Repo Name </th>
            <th> Created On </th>
            <th> Size </th>
            <th> Open Issues </th>
            <th> Forks </th>
          </tr>
        </table>


        </table>
    </section>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="vendor/page.js"></script>
    
    <script src="js/portfolio.js"></script>
    <script src="js/app.js"></script>
    <script src="js/scroll.js"></script>
    <script src="/js/portfolioController.js"></script>
    <script src="/js/gitRepo.js"></script>
    <script src="js/aboutView.js"></script>
    <script src="/js/aboutController.js"></script>
    <script src="/js/routes.js"></script>


  </body>
</html>
